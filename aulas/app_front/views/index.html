<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulário de consulta. Olá {{nome}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3>Dados do Paciente</h3>
                <form action="/formulario" method="post">
                    <div class="mb-3 mt-3">
                      <label for="nome" class="form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome" placeholder="Nome:" name="nome">
                    </div>
                    <div class="mb-3">
                      <label for="tel" class="form-label">Telefone:</label>
                      <input type="tel" class="form-control" id="tel" placeholder="Telefone:" name="tel">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="endereco" class="form-label">Endereço:</label>
                      <input type="text" class="form-control" id="endereco" placeholder="Endereço:" name="endereco">
                    </div>
                    <div class="mb-3">
                      <label for="dataAgendamento" class="form-label">Data de agendamento:</label>
                      <input type="date" class="form-control" id="dataAgendamento" placeholder="Data:" name="dataAgendamento">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-6">
                <h3>Dados da Consulta</h3>
                <div class="alert alert-danger" role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>
        </div>

    </div>
</body>

</html>
